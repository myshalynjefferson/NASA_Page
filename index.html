<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>NASA</title>
</head>

<body>
    <main>
        <!-- This is the NASA Title -->
        <h1>NASA</h1>
    </main>

    <br>

    <section>

        <div class="social-media">
            <!-- Social Media -->
            <h2>Social Media</h2>
            <p>Twitter - @NASA</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @NASA</p>
            <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="office-info">
            <!-- Office Info -->
            <h3>OFFICE INFO</h3>
            <p>Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="contact-form">
            <!-- Contact Form-->
            <h4>CONTACT US</h4>
                <form>
                    <p><label for="name">Name</label></p>
                    <p><input type="text" id="name" name="name"></p>
                    <p><label for="message">Message</label></p>
                    <p><input type="text" id="message" name="message"></p>
                    <p><input type="submit" class="button" value="send"></p>
                </form>
        </div>
    </section>



</body>

</html>
